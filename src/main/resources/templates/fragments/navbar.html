<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top" th:fragment="navbar">
    <a class="navbar-brand navbar-logo" th:href="@{index}"><img src="../images/logo-no-padding.png" alt="brand logo"></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars hamburger"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{index}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{about}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{shop}">Shop</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{form}">Form</a>
            </li>
<!--            <li class="nav-item">-->
<!--                <a class="nav-link" th:href="@{login}">Login</a>-->
<!--            </li>-->
<!--            <li class="nav-item">-->
<!--                <a class="nav-link" th:href="@{index}">Logout</a>-->
<!--            </li>-->


            <div sec:authorize="isAnonymous()">
                <li class="nav-item"><a class="nav-link" th:href="@{login}"> Log In</a></li>
            </div>

            <div sec:authorize="isAuthenticated()">
                <form id="logOut" th:action="@{/logout}" method="post">
                    <li class="nav-item"><a class="nav-link" onclick="document.getElementById('logOut').submit();"> Log Out</a></li>
                </form>
            </div>




        </ul>
    </div>
</nav>
</body>
</html>
