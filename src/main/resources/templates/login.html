<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css-files/bakes-style.css">
    <link rel="stylesheet" href="css-files/login.css" >
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto' >
</head>



<body>

<div th:insert="fragments/navbar.html :: navbar"></div>
 <section>


<!-- Login Form -->
<div class="container">
    <br/>
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">


            <form th:action="@{/login}" method="post">

                <h2 id="form-title"> Sign In </h2>
                <div th:if="${param.error}" id="invalid-msg">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="NameHelp" placeholder="Username" required>
                    <!--                    <small id="NameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>-->
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required >
                </div>
                <button type="submit" class=" btn-secondary btn-login">Log In</button>


            </form>
        </div>
        <div class="col-sm">
            <!--            <form th:action="@{/logout}" method="post">-->
            <!--                <input type="submit" value="Logout" />-->
            <!--            </form>-->
        </div>
    </div>

</div>

 </section>


<div th:insert="fragments/footer.html :: footer"></div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
