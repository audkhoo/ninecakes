<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Item</title>
    <link rel="shortcut icon" type="image" href="../images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css-files/bakes-style.css">
    <link rel="stylesheet" href="../css-files/form.css">
</head>


<body>
    <div th:insert="fragments/navbar.html :: navbar"></div>

  <!-- FORM -->
  
  <div class="form-container">
    <div class="form-left">
      <img src="https://images.unsplash.com/photo-1588467850140-763664599b53?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=675&q=80" alt="Form Image">
    </div>

      <!-- GET USER INPUT SECTION -->
    <div class="form-right">
      <div class="addProductForm">
        <h1>Add New Product</h1>
          <div class="productForm text-center upload-form">
          
            <form onSubmit="event.preventDefault()"  id="newItemForm"  name="newItemForm" enctype="multipart/form-data">
              <div class="form-group form2">
                <label for="product-image">Upload Image:* </label>
                <input type="file" class="form-control-file" id="product-image" accept="image/*" onchange="checkImage()" required>
              </div>

              <!-- PRODUCT NAME INPUT -->
              <div class="form-group form2">
                <label for="product-name">Product Name: * </label>
                <input type="text" class="form-control text-boxes text-input" id="product-name" placeholder="Lemon Chiffon Cake" required>
              </div>


            <!-- Categories Dropdown Input -->

             <div class="form-group form2">
              <label for="product-category">Category: *</label>
              <select class="form-control labelsCheckbox" id="product-category">
                <option value="select">Select</option>
                <option value="classic">Classic Cakes</option>
                <option value="cupcakes">Cupcakes</option>
                <option value="wedding">Wedding Cakes</option>
              </select>
            </div>

            <!-- Price Input -->

            <div class="form-group form2">
              <label for="product-price">Price ($) : *</label>
              <input type="number" class="form-control text-boxes text-input" id="product-price"  min="0.00" max="10000.00" step="1.00" required>
            </div>

            <!-- Product Description Input -->

            <div class="form-group form2">
              <label for="product-description">Description: *</label>
              <textarea class="form-control text-boxes" id="product-description" rows="4" required></textarea>
            </div>

            <!-- Submit & Reset Buttons -->

            <div class="text-center submit-buttons">
              <button class="btn btn-outline-secondary home-btn" type="submit" id="upload-button">Upload</button>
              <button class="btn btn-outline-secondary home-btn" type="reset" value="Reset" id="reset-button">Reset</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--- Footer Section --->
<div th:insert="fragments/footer.html :: footer"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="../js-files/productManager.js"></script>
  <script src="../js-files/form.js"></script>
</body>
</html>
